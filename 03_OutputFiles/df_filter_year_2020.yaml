abstract: "Over the past decade, the global proliferation of cyanobacterial harmful\
  \ algal blooms (CyanoHABs) have presented a major risk to the public and wildlife,\
  \ and ecosystem and economic services provided by inland water resources. As a consequence,\
  \ water resources, environmental, and healthcare agencies are in need of early information\
  \ about the development of these blooms to mitigate or minimize their impact. Results\
  \ from various components of a novel multi-cloud cyber-infrastructure referred to\
  \ as \u201CCyanoTRACKER\u201D for initial detection and continuous monitoring of\
  \ spatio-temporal growth of CyanoHABs is highlighted in this study. The novelty\
  \ of the CyanoTRACKER framework is the collection and integration of combined community\
  \ reports (social cloud), remote sensing data (sensor cloud) and digital image analytics\
  \ (computation cloud) to detect and differentiate between regular algal blooms and\
  \ CyanoHABs. Individual components of CyanoTRACKER include a reporting website,\
  \ mobile application (App), remotely deployable solar powered automated hyperspectral\
  \ sensor (CyanoSense), and a cloud-based satellite data processing and integration\
  \ tool. All components of CyanoTRACKER provided important data related to CyanoHABs\
  \ assessments for regional and global water bodies. Reports and data received via\
  \ social cloud including the mobile App, Twitter, Facebook, and CyanoTRACKER website,\
  \ helped in identifying the geographic locations of CyanoHABs affected water bodies.\
  \ A significant increase (124.92%) in tweet numbers related to CyanoHABs was observed\
  \ between 2011 (total relevant tweets\_=\_2925) and 2015 (total relevant tweets\_\
  =\_6579) that reflected an increasing trend of the harmful phenomena across the\
  \ globe as well as an increased awareness about CyanoHABs among Twitter users. The\
  \ CyanoHABs affected water bodies extracted via the social cloud were categorized,\
  \ and smaller water bodies were selected for the deployment of CyanoSense, and satellite\
  \ data analysis was performed for larger water bodies. CyanoSense was able to differentiate\
  \ between ordinary algae and CyanoHABs through the use of their characteristic absorption\
  \ feature at 620\_nm. The results and products from this infrastructure can be rapidly\
  \ disseminated via the CyanoTRACKER website, social media, and direct communication\
  \ with appropriate management agencies for issuing warnings and alerting lake managers,\
  \ stakeholders and ordinary citizens to the dangers posed by these environmentally\
  \ harmful phenomena."
