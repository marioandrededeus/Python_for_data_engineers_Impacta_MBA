abstract: "Saturation pressure is a vital parameter of oil reservoir which can reflect\
  \ the oilfield characteristics and determine the oilfield development process, and\
  \ it is determined by experiments in the laboratory in general. However, there was\
  \ only one well with saturation pressure test in this target reservoir, and it is\
  \ necessary to determine whether this parameter is right or not. In this work, we\
  \ present a new method for quickly determining saturation pressure using machine\
  \ learning algorithms, including random forest regressor (RF), support vector machine\_\
  (SVM), decision trees (DT), and artificial neural network\_(ANN or NN). Using these\
  \ approaches, saturation pressure was obtained by using the initial solution gas-oil\
  \ ratio (GOR), temperature, API gravity and other reservoir-fluid data available\
  \ in the oilfields. Compared with the empirical formula for saturation pressure\
  \ calculation, the calculated result shows that the accuracy given from machine\
  \ learning is higher than that from other formulas at home and abroad, and has a\
  \ good match with the lab test. On the basis of the calculated saturation pressure,\
  \ it can determine whether the reservoir enters into the stage of dissolved gas\
  \ drive or not, which also provides the basis for maintaining the reservoir pressure\
  \ by water injection in advance, rational development decision-making and work over\
  \ measures. This approach above can provide technical guidance for predicting the\
  \ saturation pressure in the development of different kinds of reservoirs, including\
  \ the sandstone reservoirs and carbonate reservoirs."
