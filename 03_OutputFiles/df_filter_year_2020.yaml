abstract: "We use gravity information obtained from the XGM2016 global gravitational\
  \ model together with topographic, bathymetric and seismic data to interpret the\
  \ crustal structure beneath Cameroon and adjoined geological regions. For this purpose,\
  \ we apply the regularized non-linear gravity inversion for a gravimetric determination\
  \ of the Moho depth utilizing existing results of seismic data analysis as constraints.\
  \ The estimated Moho model reflects regional tectonic configuration and geological\
  \ structure of this region, mainly consisting of two major geological units, i.e.\
  \ the Cameroon Volcanic Line and the Congo Craton. A validation of gravimetric result\
  \ at sites of the Cameroon Broadband Seismic Experiment (CBSE) reveals overall similarities\
  \ between gravimetric and seismic estimates. A comparison of our result is also\
  \ conducted with previously published results. The cross-comparison of these results\
  \ reveals a good agreement between them, particularly beneath the Cameroon Volcanic\
  \ Line, the Adamawa Plateau and the Garoua Rift. Nevertheless, some relatively large\
  \ inconsistencies roughly reaching \xB110\u202Fkm in estimated values of the Moho\
  \ depth are identified in geological regions of the Congo Craton and the Yaound\xE9\
  \ domain. The spatial correlation analysis between the Moho geometry and the topography\
  \ indicates an isostatic state of particular geological units, suggesting their\
  \ compensation stage. Our result closely agrees with the assumption that most of\
  \ isostatically over compensated geological structures were formed during a compressional\
  \ tectonic regime, except for the Garoua Rift that was likely formed during an extensional\
  \ regime. We also computed the Bouguer gravity data at different constant elevations\
  \ above sea level in order to supress a gravitational signature of shallower sources,\
  \ while enhancing a gravitational signature from deeper crustal and lithospheric\
  \ structures, focusing primarily on cores of major cratonic formations. The Bouguer\
  \ gravity maps indicate that the Yaound\xE9 domain likely represents the crustal\
  \ manifestation of the suture zone between the Congo Craton and the Adamawa-Yad\xE9\
  \ domain, acting as a micro-continent."
