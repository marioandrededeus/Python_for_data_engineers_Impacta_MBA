abstract: "Increasing air pollutants significantly affect the proportion of diffuse\
  \ (Rd) to global (Rs) solar radiation. This study proposed three new hybrid support\
  \ vector machines (SVM) with particle swarm optimization algorithm (SVM-PSO), bat\
  \ algorithm (SVM-BAT) and whale optimization algorithm (SVM-WOA) for predicting\
  \ daily Rd in air-polluted regions. These models were further compared to standalone\
  \ SVM, multivariate adaptive regression spline (MARS) and extreme gradient boosting\
  \ (XGBoost) models. The results showed that models with suspended particulate matter\
  \ with aerodynamic diameter smaller than 2.5\u202F\u03BCm and 10\u202F\u03BCm (PM2.5\
  \ and PM10) and ozone (O3) produced more accurate daily Rd estimates than those\
  \ without air pollution parameters, with average relative decreases in root mean\
  \ square deviation (RMSD) of 11.1%, 10.0% and 10.4% for sunshine duration-based,\
  \ Rs-based and combined models, respectively. SVM showed better accuracy than XGBoost\
  \ and MARS. However, compared to SVM, SVM-BAT further enhanced the prediction accuracy\
  \ and convergence rate in daily Rd modeling, followed by SVM-WOA and SVM-PSO, with\
  \ relative decreases in RMSD of 2.9%\u20135.6%, 1.9%\u20134.9% and 1.1%\u20133.3%,\
  \ respectively. The results highlighted the significance of incorporating air pollutants\
  \ for more accurate estimation of daily Rd in air-polluted regions. Heuristic algorithms,\
  \ especially BAT, are highly recommended for improving performance of standalone\
  \ machine learning models."
