abstract: Climate change mitigation strategies are multifaceted and require collaboration
  among a range of stakeholder groups. The objective of this paper was to develop
  an overarching Renewable Energy and Energy Conservation Area Policy (REECAP) framework.
  The framework was developed based on a comprehensive literature review, in which
  seven principles for Renewable Energy and Energy Conservation Policies were identified.
  The paper also includes a case study to demonstrate an application of the REECAP
  framework. The novelty of the framework stems from its integration of carbon-energy-cash
  flows among different decision-making spheres, scales and area specific characteristics.
  The framework provides a mathematical understanding of how energy strategies can
  be transformed and optimised in a cost-effective manner by integrating stakeholders
  under a shared vision.
