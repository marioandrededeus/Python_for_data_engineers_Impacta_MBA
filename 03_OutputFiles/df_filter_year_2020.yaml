abstract: Recent empirical studies reveal that predictive maintenance is essential
  for accomplishing business objectives of manufacturing enterprises. Knowledge-based
  maintenance strategies for optimal operation of industrial machines and physical
  assets reasonably require explaining and predicting long term economic impacts,
  based on exploring historical data. This paper examines how supervised machine learning
  (ML) techniques may enhance anticipating the economic impact of maintenance on profitability
  (IMP). Planning and monitoring of maintenance activities supported by various statistical
  learning and supervised ML algorithms have been investigated in the literature of
  production management. However, data-driven prediction of IMP has not been largely
  addressed. A novel data-driven framework is proposed comprising cause-and-effect
  dependencies between maintenance and profitability, which constructs a set of appropriate
  features as independent variables.
