abstract: Embracing the concept of resilience within coastal management marks a step
  change in thinking, building on the inputs of more traditional risk assessments,
  and further accounting for capacities to respond, recover and implement contingency
  measures. Nevertheless, many past resilience assessments have been theoretical and
  have failed to address the requirements of practitioners. Assessment methods can
  also be subjective, relying on opinion-based judgements, and can lack empirical
  validation. Scope exists to address these challenges through drawing on rapidly
  emerging sources of data and smart analytics. This, alongside the careful selection
  of the metrics used in assessment of resilience, can facilitate more robust assessment
  methods. This work sets out to establish a set of core metrics, and data sources
  suitable for inclusion within a data-driven coastal resilience assessment. A case
  study region of East Anglia, UK, is focused on, and data types and sources associated
  with a set of proven assessment metrics were identified. Virtually all risk-specific
  metrics could be satisfied using available or derived data sources. However, a high
  percentage of the resilience-specific metrics would still require human input. This
  indicates that assessment of resilience is inherently more subjective than assessment
  of risk. Yet resilience assessments incorporate both risk and resilience specific
  variables. As such it was possible to link 75% of our selected metrics to empirical
  sources. Through taking a case study approach and discussing a set of requirements
  outlined by a coastal authority, this paper reveals scope for the incorporation
  of rapidly progressing data collection, dissemination, and analytical methods, within
  dynamic coastal resilience assessments. This could facilitate more sustainable evidence-based
  management of coastal regions.
