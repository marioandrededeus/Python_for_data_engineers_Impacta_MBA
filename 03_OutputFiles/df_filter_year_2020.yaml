abstract: By analyzing the dynamic behavior of institutional and retail investors
  in the Indonesia Stock Exchange using their completed transactions (comprising over
  250 million observations), this study highlights that their trading strategies and
  behavior, in which institutions play a more important role than individuals in the
  market, are indeed different. Specifically, past trading activities by individual
  (institutional) investors have significantly affected the current trading behaviors
  and strategies of individual investors (both investor types). Furthermore, retail
  (institutional) investors are most likely to perform contrarian (momentum) strategies
  and trade frequently (infrequently) with small (large) amounts of money and short
  (long) holding periods.
