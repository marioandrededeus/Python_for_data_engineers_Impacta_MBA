abstract: "Global warming may increase the frequency of climate extremes, but systematic\
  \ examinations at different temperature thresholds are unknown over the Tibetan\
  \ Plateau (TP). Changes in surface temperature and precipitation extreme indices\
  \ derived from a multi-model ensemble mean (MMEM) of the Coupled Model Inter-comparison\
  \ Project Phase 5 (CMIP5) models are examined under global warming of 1.5\_\xB0\
  C (RCP2.6), 2\_\xB0C (RCP4.5) and 3\_\xB0C (RCP8.5) above pre-industrial levels.\
  \ The TP amplification of future temperature and precipitation changes is evident\
  \ for all three scenarios, with greater trend magnitudes in extreme indices than\
  \ those for the whole China, regions between 25\xB0N and 40\xB0N, Northern Hemisphere\
  \ (land only), Northern Hemisphere and the global mean. The TP amplification is\
  \ also projected to intensify in each scenario, resulting in faster changes in intensity,\
  \ duration and frequency of climate extremes. There appears to be greater difference\
  \ for precipitation-based indices between 2\_\xB0C and 3\_\xB0C than for temperature,\
  \ and the differences between 1.5\_\xB0C and 2\_\xB0C are less dramatic. Overall\
  \ changes in climate extremes at 2\_\xB0C are greater than at 1.5\_\xB0C, but differences\
  \ are less discernible between 3\_\xB0C and 2\_\xB0C. The Kolmogorov-Smirnov test\
  \ between simulated and scaled temperature distributions shows that accelerated\
  \ warming over the TP from 1.5\_\xB0C to 2\_\xB0C follows a broadly linear response,\
  \ but the nonlinearity occurs between 2\_\xB0C and 3\_\xB0C. This suggests that\
  \ the rate of warming might make a large difference to the future TP amplification\
  \ at different thresholds."
