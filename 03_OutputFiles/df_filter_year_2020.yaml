abstract: Artificial intelligence (AI) will continue to cause substantial changes
  within the field of radiology, and it will become increasingly important for clinicians
  to be familiar with several concepts behind AI algorithms in order to effectively
  guide their clinical implementation. This review aims to give medical professionals
  the basic information needed to understand AI development and research. The general
  concepts behind several AI algorithms, including their data requirements, training,
  and evaluation methods are explained. The potential legal implications of using
  AI algorithms in clinical practice are also discussed.
