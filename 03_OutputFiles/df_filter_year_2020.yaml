abstract: Advanced manufacturing and 3D printing are transformative technologies currently
  undergoing rapid adoption in healthcare, a traditionally non-manufacturing sector.
  Recent development in this field, largely enabled by merging different disciplines,
  has led to important clinical applications from anatomical models to regenerative
  bioscaffolding and devices. Although much research to-date has focussed on materials,
  designs, processes, and products, little attention has been given to the design
  and requirements of facilities for enabling clinically relevant biofabrication solutions.
  These facilities are critical to overcoming the major hurdles to clinical translation,
  including solving important issues such as reproducibility, quality control, regulations,
  and commercialization. To improve process uniformity and ensure consistent development
  and production, large-scale manufacturing of engineered tissues and organs will
  require standardized facilities, equipment, qualification processes, automation,
  and information systems. This review presents current and forward-thinking guidelines
  to help design biofabrication laboratories engaged in engineering model and tissue
  constructs for therapeutic and non-therapeutic applications.
