abstract: "Introduction\nRecent advances in burn care have resulted in the transition\
  \ of care from inpatient to outpatient. There is a growing appreciation that with\
  \ improved survival, meaningful markers of quality need to include recovery of form,\
  \ function, and reconstruction. Capture of the data describing care delivered in\
  \ the outpatient setting is being missed.\nMethods\nDevelopment of our outpatient\
  \ database included providers, registrar, program manager, and outpatient nursing\
  \ staff. Data points were included if they described the population, and epidemiology\
  \ of our patients, were useful for programmatic changes and improvements as well\
  \ as anticipated research focus areas.\nResults\nThe database platform chosen was\
  \ Midas+\u2122 because it was in use by hospital quality and integrated with the\
  \ electronic medical record. Fields were customized based on changing program needs\
  \ and are updated for new programs or outcomes measures. Reports can be easily built\
  \ and both outpatients and inpatients are included. This allows for longitudinal\
  \ tracking of burn patients. Ongoing additions to original data points include variables\
  \ to track outcomes related to laser therapy for scar management, time to custom\
  \ garment donning, and to track functional outcomes. Epidemiologic data collected\
  \ is used to target high-risk populations for prevention and outreach efforts. Outcome\
  \ data is used for evaluation of programs and care.\nConclusions\nHigh quality databases\
  \ serve to measure effectiveness of care and offer insight for areas of improvement.\
  \ There is a clear need for inclusion of outpatient activity in the National Burn\
  \ Registry (NBR)."
