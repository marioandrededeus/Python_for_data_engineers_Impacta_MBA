abstract: "As a much finer particle, particulate matter less than 1\_\u03BCm (PM1)\
  \ plays an important role on the haze formation and human health. However, the capability\
  \ of mapping PM1 concentration is severely impaired by coarse temporal resolution\
  \ and low estimation accuracy, largely due to the neglect of spatial or temporal\
  \ autocorrelation of PM1. In order to improve the estimation of high-resolution\
  \ PM1, here we developed a novel spatiotemporal model named extreme gradient boosting\
  \ (XGBoost)-geographically and temporally weighted regression (GTWR) using Himawari-8\
  \ aerosol optical depth (AOD), meteorological factors, and geographical covariates.\
  \ The estimation of PM1 over Zhejiang province showed that XGBoost-GTWR method was\
  \ characterized by greater predictive ability (10-fold cross-validation R2\_=\_\
  0.83, root mean squared error (RMSE)\_=\_10.72\_\u03BCg/m3) compared with other\
  \ 11 models. Additionally, the extrapolation test was performed to validate the\
  \ robustness of the hybrid model and the result demonstrated that XGBoost-GTWR can\
  \ accurately predict the out-of-band PM1 concentration (R2\_=\_0.75 (0.60), RMSE\_\
  =\_12.71 (12.58) \u03BCg/m3). The PM1 concentration displayed pronounced spatial\
  \ heterogeneity, with the highest value in Quzhou (34.72\_\xB1\_1.77\_\u03BCg/m3)\
  \ and the lowest in Zhoushan (26.39\_\xB1\_1.56\_\u03BCg/m3), respectively. In terms\
  \ of the seasonality, the highest PM1 concentration was observed in winter (39.06\_\
  \xB1\_3.08\_\u03BCg/m3), followed by those in spring (32.54\_\xB1\_3.09\_\u03BC\
  g/m3) and autumn (30.97\_\xB1\_4.50\_\u03BCg/m3), and the lowest one in summer (25.57\_\
  \xB1\_5.22\_\u03BCg/m3). The high aerosol emission and adverse meteorological conditions\
  \ (e.g., low boundary layer height and lack of precipitation) were key factors accounting\
  \ for the peak PM1 concentration observed in winter. Also, the PM1 concentration\
  \ exhibited significant diurnal variation, peaking at 1500 local solar time (LST)\
  \ but reaching the lowest value at 1000 LST. This method enhances our capability\
  \ of estimating hourly PM1 from space, and lays a solid data foundation for improving\
  \ the assessment of the fine particle-related health effect."
