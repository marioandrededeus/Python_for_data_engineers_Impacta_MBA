abstract: Individualizing patient treatment is a core objective of the medical field.
  Reaching this objective has been elusive owing to the complex set of factors contributing
  to both disease and health; many factors, from genes to proteins, remain unknown
  in their role in human physiology. Accurately diagnosing, monitoring, and treating
  disorders requires advances in biomarker discovery, the subsequent development of
  accurate signatures that correspond with dynamic disease states, as well as therapeutic
  interventions that can be continuously optimized and modulated for dose and drug
  selection. This work highlights key breakthroughs in the development of enabling
  technologies that further the goal of personalized and precision medicine, and remaining
  challenges that, when addressed, may forge unprecedented capabilities in realizing
  truly individualized patient care.
