abstract: "Microglia\u2013astrocyte interactions represent a delicate balance affecting\
  \ neural cell functions in health and disease. Tightly controlled to maintain homeostasis\
  \ during physiological conditions, rapid and prolonged departures during disease,\
  \ infection, and following trauma drive multiple outcomes: both beneficial and detrimental.\
  \ Recent sequencing studies at the bulk and single-cell level in humans and rodents\
  \ provide new insight into microglia\u2013astrocyte communication in homeostasis\
  \ and disease. However, the complex changing ways these two cell types functionally\
  \ interact has been a barrier to understanding disease initiation, progression,\
  \ and disease mechanisms. Single cell sequencing is providing new insights; however,\
  \ many questions remain. Here, we discuss how to bridge transcriptional states to\
  \ specific functions so we can develop therapies to mediate negative effects of\
  \ altered microglia\u2013astrocyte interactions."
