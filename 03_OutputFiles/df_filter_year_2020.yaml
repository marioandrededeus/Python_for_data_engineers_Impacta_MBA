abstract: 'The Essential Climate Variable (ECV) soil moisture (SM) datasets, originated
  from the European Space Agency, have revealed great potential for application in
  hydrology and agriculture. Hence, it is essential to continuously enhance the data
  quality and spatial completeness to satisfy the increasing scientific research requirements.
  In this study, we explore the potential possibility of Soil Moisture Active Passive
  (SMAP) datasets in filling the gaps of ECV SM. The comprehensive assessment results
  show that: (1) The data missing percent of gap-filled ECV decreases 20% on average,
  which can be one step closer to generate a seamlessly covered global land surface
  SM product with favorable quality. (2) Compared to the original ECV, the gap-filled
  ECV products express similar good response to the in-situ measurements, suggesting
  that the SMAP SM products could be taken to efficiently fill the gaps and consistently
  maintain favorable accuracy at the same time. (3) Compared to the in-situ measurements,
  the original ECV SM products demonstrate extremely high probability density peak
  percentages. Fortunately, this eminent high value could be effectively rectified
  through gap-filling progress using SMAP. Overall, this study conducts objective
  and detailed evaluation on the performance of applying SMAP to fill the gaps of
  ECV, and is expected to act as a valuable reference in ECV SM gap-filling method.'
