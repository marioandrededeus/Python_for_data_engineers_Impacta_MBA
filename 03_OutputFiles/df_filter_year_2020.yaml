  is applied for web service discovery. The systems are effectively learning the input
  and evaluate the performance accuracy with the given datasets. This paper, proposes
  an improved fuzzy with KNN algorithm for effective web service classification. This
  is used to increase an outcome in the form of accuracy and performance measures.
