abstract: Naturalistic driving studies (NDS) are increasingly being used to investigate
  driver on-road behavior. In parallel, smartphones are gaining interest as data acquisition
  systems (DAS) in NDS instead of costly in-vehicle DAS. However, smartphone and in-vehicle
  DAS differ across several attributes and no current document outlines the implications
  of using smartphones as DAS in NDS. In this document, we present a comparative review
  of the advantages and disadvantages of using smartphone and in-vehicle DAS in NDS
  and discuss their implications. In addition, we present a brief account on prospective
  technological developments that might have further implications for using smartphones
  for studying and advancing road safety. Researchers and practitioners can use this
  review as a general guide to decide which DAS (smartphone or in-vehicle) to use
  in their NDS. For example, smartphones would be a cost-effective alternative for
  studying driving style (e.g., braking and speeding), but an inferior alternative
  to in-vehicle DAS for reconstructing crashes or near crashes and for studying short-term
  relationships between events (e.g., smartphone usage and hard braking). Researchers
  and practitioners can also use this review as an aid for the design of NDS with
  smartphones. For example, we show that it would be advisable to use beacons to know
  if participants were driving their vehicle or riding the bus, and that data completeness
  and accuracy would depend on battery charge and using a cradle. Prospective technologies
  might mitigate the shortcomings that we have outlined and might even dim the distinction
  between the different types of DAS.
