abstract: The burgeoning demands for quality, safety, and value in cardiothoracic
  surgery, in combination with the advancement and acceleration of digital health
  solutions and information technology, provide a unique opportunity to improve efficiency
  and effectiveness simultaneously in cardiothoracic surgery. This primer on digital
  health explores and reviews data integration, data processing, complex modeling,
  telehealth with remote monitoring, and cybersecurity as they shape the future of
  cardiothoracic surgery.
