abstract: "Objectives\nTo understand how health status preceding traumatic brain injury\
  \ (TBI) affects relative functional gain after inpatient rehabilitation using a\
  \ data mining approach.\nDesign\nPopulation-based, sex-stratified, retrospective\
  \ cohort study using health administrative data from Ontario, Canada (39% of the\
  \ Canadian population).\nSetting\nInpatient rehabilitation.\nParticipants\nPatients\
  \ 14 years or older (N=5802; 63.4% male) admitted to inpatient rehabilitation within\
  \ 1 year of a TBI-related acute care discharge between April 1, 2008, and March\
  \ 31,\_2015.\nInterventions\nNot applicable.\nMain Outcome Measures\nRelative functional\
  \ gain (RFG) in percentage, calculated as ([discharge FIM\u2212admission FIM]/[126\u2212\
  admission FIM]\xD7100). Health status prior to TBI was identified and internally\
  \ validated using a data mining approach that categorized all International Classification\
  \ of Diseases, 10th revision, codes for each patient.\nResults\nThe average RFG\
  \ was 52.8%\xB127.6% among male patients and 51.6%\xB127.1% among female patients.\
  \ Sex-specific Bonferroni adjusted multivariable linear regressions identified 10\
  \ factors of preinjury health status related to neurology, emergency medicine, cardiology,\
  \ psychiatry, geriatrics, and gastroenterology that were significantly associated\
  \ with reduced RFG in FIM for male patients. Only 1 preinjury health status category,\
  \ geriatrics, was significantly associated with RFG in female patients.\nConclusions\n\
  Comorbid health conditions present up to 5 years preceding the TBI event were significantly\
  \ associated with RFG. These findings should be considered when planning and executing\
  \ interventions to maximize functional gain and to support an interdisciplinary\
  \ approach. Best practices guidelines and clinical interventions for older male\
  \ and female patients with TBI should be developed given the increasingly aging\
  \ population with TBI."
