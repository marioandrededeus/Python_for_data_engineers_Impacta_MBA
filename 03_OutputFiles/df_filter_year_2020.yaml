abstract: Coseismic slip distributions of repeated earthquakes are important data
  used to forecast magnitude and recurrence characteristics of future earthquakes.
  Many studies infer coseismic slip of past individual paleoearthquakes from frequency
  histograms of geomorphic offsets. Such histograms, often expressed as a COPD (cumulative
  offset probability distribution), commonly show multiple peaks with similar displacements,
  which are interpreted to be incremental slip associated with successive paleoearthquakes.
  However, assumptions in linking COPD peaks to individual earthquakes have not been
  fully explored. Here, we combine statistical modeling with global historical coseismic
  surface rupture data to evaluate the conditions required for the approach. The results
  show that only coseismic slip with low variability allow more than one event identification;
  for example, even low CoVs (coefficient of offset variation) of 0.25 and 0.35 permit
  identification of only 2 to 3 events. In contrast, the mean CoV value for all historical
  ruptures is 0.58 to 0.66. Furthermore, interpreting the first COPD peak as a single-event
  slip distribution could result in artificially low variation and flatter distribution
  of offset than observed in historical earthquakes. This study cautions that robust
  COPD interpretation on large strike-slip faults requires low offset variability,
  a sufficient number of offset measurements, and additional constraints like historical
  coseismic slip data or paleoseismic event sequence data.
