abstract: How to explore and exploit the full potential of artificial intelligence
  (AI) technologies in future wireless communications such as beyond 5G (B5G) and
  6G is an extremely hot inter-disciplinary research topic around the world. On the
  one hand, AI empowers intelligent resource management for wireless communications
  through powerful learning and automatic adaptation capabilities. On the other hand,
  embracing AI in wireless communication resource management calls for new network
  architecture and system models as well as standardized interfaces/protocols/data
  formats to facilitate the large-scale deployment of AI in future B5G/6G networks.
  This paper reviews the state-of-art AI-empowered resource management from the framework
  perspective down to the methodology perspective, not only considering the radio
  resource (e.g., spectrum) management but also other types of resources such as computing
  and caching. We also discuss the challenges and opportunities for AI-based resource
  management to widely deploy AI in future wireless communication networks.
