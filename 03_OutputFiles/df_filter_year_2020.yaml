abstract: "The age of big data analytics is now here, with companies increasingly\
  \ investing in big data initiatives to foster innovation and outperform competition.\
  \ Nevertheless, while researchers and practitioners started to examine the shifts\
  \ that these technologies entail and their overall business value, it is still unclear\
  \ whether and under what conditions they drive innovation. To address this gap,\
  \ this study draws on the resource-based view (RBV) of the firm and information\
  \ governance theory to explore the interplay between a firm\u2019s big data analytics\
  \ capabilities (BDACs) and their information governance practices in shaping innovation\
  \ capabilities. We argue that a firm\u2019s BDAC helps enhance two distinct types\
  \ of innovative capabilities, incremental and radical capabilities, and that information\
  \ governance positively moderates this relationship. To examine our research model,\
  \ we analyzed survey data collected from 175 IT and business managers. Results from\
  \ partial least squares structural equation modelling analysis reveal that BDACs\
  \ have a positive and significant effect on both incremental and radical innovative\
  \ capabilities. Our analysis also highlights the important role of information governance,\
  \ as it positively moderates the relationship between BDAC\u2019s and a firm\u2019\
  s radical innovative capability, while there is a nonsignificant moderating effect\
  \ for incremental innovation capabilities. Finally, we examine the effect of environmental\
  \ uncertainty conditions in our model and find that information governance and BDACs\
  \ have amplified effects under conditions of high environmental dynamism."
