abstract: Benchmarking is a common and effective method for measuring and analyzing
  ICU performance. With the existence of national registries, objective information
  can now be obtained to allow benchmarking of ICU care within and between countries.
  The present manuscript briefly describes the current status of benchmarking in healthcare
  and critical care and presents the LOGIC project, an initiative to promote international
  benchmarking for intensive care units. Currently 13 registries have joined LOGIC.
  We showed large differences in the utilization of ICU as well as resources and in
  outcomes. Despite the need for careful interpretation of differences due to variation
  in definitions and limited risk adjustment, LOGIC is a growing worldwide initiative
  that allows access to insightful epidemiologic data from ICUs in multiple databases
  and registries.
