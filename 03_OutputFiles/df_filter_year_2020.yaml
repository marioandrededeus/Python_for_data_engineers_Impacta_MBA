abstract: "Summary\nBackground\nOral rehydration solution (ORS) is a form of oral\
  \ rehydration therapy (ORT) for diarrhoea that has the potential to drastically\
  \ reduce child mortality; yet, according to UNICEF estimates, less than half of\
  \ children younger than 5 years with diarrhoea in low-income and middle-income countries\
  \ (LMICs) received ORS in 2016. A variety of recommended home fluids (RHF) exist\
  \ as alternative forms of ORT; however, it is unclear whether RHF prevent child\
  \ mortality. Previous studies have shown considerable variation between countries\
  \ in ORS and RHF use, but subnational variation is unknown. This study aims to produce\
  \ high-resolution geospatial estimates of relative and absolute coverage of ORS,\
  \ RHF, and ORT (use of either ORS or RHF) in LMICs.\nMethods\nWe used a Bayesian\
  \ geostatistical model including 15 spatial covariates and data from 385 household\
  \ surveys across 94 LMICs to estimate annual proportions of children younger than\
  \ 5 years of age with diarrhoea who received ORS or RHF (or both) on continuous\
  \ continent-wide surfaces in 2000\u201317, and aggregated results to policy-relevant\
  \ administrative units. Additionally, we analysed geographical inequality in coverage\
  \ across administrative units and estimated the number of diarrhoeal deaths averted\
  \ by increased coverage over the study period. Uncertainty in the mean coverage\
  \ estimates was calculated by taking 250 draws from the posterior joint distribution\
  \ of the model and creating uncertainty intervals (UIs) with the 2\xB75th and 97\xB7\
  5th percentiles of those 250 draws.\nFindings\nWhile ORS use among children with\
  \ diarrhoea increased in some countries from 2000 to 2017, coverage remained below\
  \ 50% in the majority (62\xB76%; 12\u2008417 of 19\u2008823) of second administrative-level\
  \ units and an estimated 6\u2008519\u2008000 children (95% UI 5\u2008254\u2008000\u2013\
  7\u2008733\u2008000) with diarrhoea were not treated with any form of ORT in 2017.\
  \ Increases in ORS use corresponded with declines in RHF in many locations, resulting\
  \ in relatively constant overall ORT coverage from 2000 to 2017. Although ORS was\
  \ uniformly distributed subnationally in some countries, within-country geographical\
  \ inequalities persisted in others; 11 countries had at least a 50% difference in\
  \ one of their units compared with the country mean. Increases in ORS use over time\
  \ were correlated with declines in RHF use and in diarrhoeal mortality in many locations,\
  \ and an estimated 52\u2008230 diarrhoeal deaths (36\u2008910\u201368\u2008860)\
  \ were averted by scaling up of ORS coverage between 2000 and 2017. Finally, we\
  \ identified key subnational areas in Colombia, Nigeria, and Sudan as examples of\
  \ where diarrhoeal mortality remains higher than average, while ORS coverage remains\
  \ lower than average.\nInterpretation\nTo our knowledge, this study is the first\
  \ to produce and map subnational estimates of ORS, RHF, and ORT coverage and attributable\
  \ child diarrhoeal deaths across LMICs from 2000 to 2017, allowing for tracking\
  \ progress over time. Our novel results, combined with detailed subnational estimates\
  \ of diarrhoeal morbidity and mortality, can support subnational needs assessments\
  \ aimed at furthering policy makers' understanding of within-country disparities.\
  \ Over 50 years after the discovery that led to this simple, cheap, and life-saving\
  \ therapy, large gains in reducing mortality could still be made by reducing geographical\
  \ inequalities in ORS coverage.\nFunding\nBill & Melinda Gates Foundation."
