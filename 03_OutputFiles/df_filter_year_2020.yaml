abstract: "This is the first systematic review to comprehensively capture Global Positioning\
  \ Systems\u2019 (GPS) utilization in active living research by investigating the\
  \ influence of physical contexts and social environment on all intensities of physical\
  \ activity and sedentary behavior among all age groups. An extensive search of peer-reviewed\
  \ literature was conducted using six databases. Out of 2026 articles identified,\
  \ 129 studies met the inclusion criteria. After describing the evolution of GPS\
  \ use across four themes (study designs and methods, physical contexts and social\
  \ environment, active transportation, and behaviors), evidence-based recommendations\
  \ for active living research, policy, and practice were generated."
