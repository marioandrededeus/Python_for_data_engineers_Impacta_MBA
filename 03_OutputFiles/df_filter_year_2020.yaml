abstract: "Customer engagement (CE) is critical for firms to cultivate and improve\
  \ customer brand experience in the customer journey. However, few studies are available\
  \ on the effects of customer-based driving forces on CE in a defined brand experience\
  \ context. Given the multidimensional nature of CE, the interrelationships among\
  \ CE dimensions and various dimensional effects on the customer\u2013brand relationship,\
  \ represented by brand intimacy, have not been thoroughly explored. To address these\
  \ research gaps, this study explores three customer- and context-based forces that\
  \ drive CE in social media contexts from a consumer\u2019s perspective. CE is operationalized\
  \ as a second-order construct consisting of three dimensions (i.e., consumption,\
  \ contribution, and creation) to reflect its multifaceted nature. An online survey\
  \ was used to collect data. The results suggest that customer-based forces, advice\
  \ seeking, and self-image expression exert positive influences on behavioral CE\
  \ dimensions. The effect of a context-based factor, that is, fashion involvement,\
  \ is salient only when gender difference is integrated. Moreover, the three facets\
  \ of behavioral CE affect brand intimacy to different extents. Brand intimacy is\
  \ the most affected by creation followed by consumption. The research findings contribute\
  \ to the literature on CE and brand intimacy and also offer practical insights on\
  \ marketing communications and segmentation."
