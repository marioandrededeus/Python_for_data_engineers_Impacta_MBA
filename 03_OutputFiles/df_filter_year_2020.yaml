abstract: "Background and aims\nWith no approved vaccines for treating COVID-19 as\
  \ of August 2020, many health systems and governments rely on contact tracing as\
  \ one of the prevention and containment methods. However, there have been instances\
  \ when the infected person forgets his/her contact-persons and does not have their\
  \ contact details. Therefore, this study aimed at analyzing possible opportunities\
  \ and challenges of integrating emerging technologies into COVID-19 contact tracing.\n\
  Methods\nThe study applied literature search from Google Scholar, Science Direct,\
  \ PubMed, Web of Science, IEEE and WHO COVID-19 reports and guidelines analyzed.\n\
  Results\nWhile the integration of technology-based contact tracing applications\
  \ to combat COVID-19 and break transmission chains promise to yield better results,\
  \ these technologies face challenges such as technical limitations, dealing with\
  \ asymptomatic individuals, lack of supporting ICT infrastructure and electronic\
  \ health policy, socio-economic inequalities, deactivation of mobile devices\u2019\
  \ WIFI, GPS services, interoperability and standardization issues, security risks,\
  \ privacy issues, political and structural responses, ethical and legal risks, consent\
  \ and voluntariness, abuse of contact tracing apps, and discrimination.\nConclusion\n\
  Integrating emerging technologies into COVID-19 contact tracing is seen as a viable\
  \ option that policymakers, health practitioners and IT technocrats need to seriously\
  \ consider in mitigating the spread of coronavirus. Further research is also required\
  \ on how best to improve efficiency and effectiveness in the utilisation of emerging\
  \ technologies in contact tracing while observing the security and privacy of people\
  \ in fighting the COVID-19 pandemic."
