abstract: 'Summary

  Drug repurposing or repositioning is a technique whereby existing drugs are used
  to treat emerging and challenging diseases, including COVID-19. Drug repurposing
  has become a promising approach because of the opportunity for reduced development
  timelines and overall costs. In the big data era, artificial intelligence (AI) and
  network medicine offer cutting-edge application of information science to defining
  disease, medicine, therapeutics, and identifying targets with the least error. In
  this Review, we introduce guidelines on how to use AI for accelerating drug repurposing
  or repositioning, for which AI approaches are not just formidable but are also necessary.
  We discuss how to use AI models in precision medicine, and as an example, how AI
  models can accelerate COVID-19 drug repurposing. Rapidly developing, powerful, and
  innovative AI and network medicine technologies can expedite therapeutic development.
  This Review provides a strong rationale for using AI-based assistive tools for drug
  repurposing medications for human disease, including during the COVID-19 pandemic.'
