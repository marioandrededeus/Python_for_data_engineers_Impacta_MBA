abstract: We describe a strategy for applying multilevel regression and post-stratification
  (MRP) methods to pre-election polling. Using a combination of contemporaneous polling,
  census data, past election polling, past election results, and other sources of
  information, we are able to construct probabilistic, internally consistent estimates
  of national votes and the sub-national electoral districts that determine seats
  or electoral votes in many electoral systems. We report on the performance of the
  general framework in three applications that were conducted and released publicly
  in advance of the 2016 UK Referendum on EU Membership, the 2016 US Presidential
  Election, and the 2017 UK General Election.
